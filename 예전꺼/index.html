<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/photo.css" />
    <title>앨범</title>
  </head>
  <body>
    <div class="main-con">
      <div class="division-layout">
        <div class="navi-layout">
          <div class="navi-inner"></div>
        </div>
        <div class="photo-layout">
          <div class="photo-wrap">
            <div class="photo-items">
              <div class="photo-add photo-wrap-item">
                <div class="photo-add-btn">
                  <div class="photo-add-icon">
                    <form>
                    <label class="photo-add-input" for="photo-add-input"></label>
                    <input type="file" accept="image/*" id="photo-add-input" style="display:none;"></input>
                  </form>
                  </div>
                </div>
              </div>
              <!-- 여기서부터 사진 추가 -->
              <!-- <div class="photo-wrap-item"></div>
              <div class="photo-wrap-item"></div>
              <div class="photo-wrap-item"></div>
              <div class="photo-wrap-item"></div>
              <div class="photo-wrap-item"></div>
              <div class="photo-wrap-item"></div>
              <div class="photo-wrap-item"></div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/photo.js"></script>
  </body>
</html>
